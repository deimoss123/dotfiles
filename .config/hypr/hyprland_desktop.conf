# ===========================
#          MONITORS
# ===========================
monitor=DP-1,highrr,auto,1
monitor=DVI-D-1,preferred,0x0,1

workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DVI-D-1
workspace=4,monitor:DVI-D-1

# ===========================
#           PROGRAMS
# ===========================
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$browser = google-chrome-stable --disable-features=WaylandFractionalScaleV1

# ===========================
#          AUTOSTART
# ===========================
exec-once = [workspace 1 silent] kitty -1 --hold cowsay ƒçau
exec-once = [workspace 2 silent] $browser

exec-once = hyprpaper
exec-once = hyprctl setcursor breeze_cursors 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Breeze'
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = waybar
exec-once = nm-applet
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# ===========================
#    ENVIRONMENT VARIABLES
# ===========================
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Breeze
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

env = WLR_DRM_NO_ATOMIC,1

input {
    kb_layout = lv
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250
    repeat_rate = 30

    follow_mouse = 1
    sensitivity = -0.8 # -1.0 to 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(c0caf5ff) 
    col.inactive_border = rgb(1a1b26)
    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 4
    
    blur {
        enabled = true
        size = 4
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = wind, 0.05, 0.9, 0.1, 1.0
    bezier = winIn, 0.1, 1.1, 0.1, 1.0
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = linear, 1, 1, 1, 1

    animation = windows, 1, 4, wind
    animation = windowsIn, 1, 2, linear, popin 80%
    animation = windowsOut, 1, 2, linear, popin 80%
    animation = border, 1, 7, default
    animation = borderangle, 0, 3, linear
    animation = fade, 1, 3, default
    animation = workspaces, 0, 5, wind
    #animation = fadeOut, 1, 1, linear
}

dwindle {
    pseudotile = yes 
    preserve_split = yes # you probably want this
    force_split = 2
}

misc {
    enable_swallow = false
    #swallow_regex = ^(kitty)$
    force_default_wallpaper = -1 
    disable_hyprland_logo = true
    focus_on_activate = false
}

cursor {
    # no_warps = true
    default_monitor = DP-1
}

# ===========================
#            BINDS
# ===========================
$mainMod = SUPER
bind = $mainMod, Return, exec, kitty -1
bind = $mainMod, W, killactive, 
bind = $mainMod, Q, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pin
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, C, exec, $browser
bind = $mainMod, F, fullscreen

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod Shift, c, exec, hyprpicker -a
bind = $mainMod Shift, s, exec, grimblast --freeze copysave area 
bind =, Print, exec, grimblast --freeze copysave area 

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod Control, q, exit, 
bind = $mainMod SHIFT, l, exec, hyprlock

bind = $mainMod SHIFT, b, exec, ~/.config/hypr/scrips/waybar.sh

bind =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind =, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl -a pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous

# ===========================
#        WINDOW RULES
# ===========================
#layerrule = blur,swaync-notification-window
#layerrule = blur,namespace:swaync-control-center
layerrule = noanim,wofi

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = noblur, class:.*

windowrulev2 = float,class:^(qt5ct)$
windowrulev2 = float,class:^(qt6ct)$
windowrulev2 = float,class:^(nwg-look)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

windowrulev2 = immediate, class:^(steam_app_548430)$
