#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
# monitor=,addreserved,0,6,0,0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$browser = google-chrome-stable --disable-features=WaylandFractionalScaleV1

# Execute your favorite apps at launch
exec-once = waybar 

exec-once=[workspace 1 silent] kitty -1 --hold cowsay ƒçau
exec-once=[workspace 2 silent] $browser

exec-once = hypridle
exec-once = hyprpaper 
exec-once = dunst -conf ~/.config/dunst/dunstrc-wl 
exec-once = nm-applet
exec-once = blueman-applet
exec-once = /usr/local/bin/flameshot 
exec-once = wl-paste --watch cliphist store 
# exec-once = ~/.config/hypr/scripts/remove_border_single.sh

# & /usr/bin/pipewire & /usr/bin/pipewire-pulse & /usr/bin/pipewire-media-session &

# cursor-theme
exec-once = hyprctl setcursor Breeze 24
#exec-once = hyprctl setcursor Bibata-Modern-Classic 24

exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Breeze'
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Classic'
env = XCURSOR_SIZE,24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# env = XDG_CURRENT_DESKTOP,sway
env = USE_WAYLAND_CLIPBOARD,true
env = USE_WAYLAND_GRIM,true

env = QT_QPA_PLATFORMTHEME,qt5ct
#env = GTK_THEME,Tokyonight-Dark-BL

windowrulev2 = noanim, class:^(flameshot)$
windowrulev2 = float, class:^(flameshot)$

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = lv
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_delay = 250
    repeat_rate = 30

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }

}


device {
    name = glorious-model-o-wireless
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(7aa2f7ff) rgba(c0caf5ff) 45deg
    #col.inactive_border = rgba(414868aa)
    col.inactive_border = rgb(1a1b26) 
    layout = dwindle
    # layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.3, 1.0, 0.68, 1.0
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = easeIn, 0.32, 0, 0.67, 0

    animation = windows, 1, 3, myBezier2, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    #animation = windowsOut, 0, 1, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fadeIn, 1, 3, myBezier2
    animation = fadeOut, 1, 1, linear
    # animation = workspaces, 0, 4, default
    animation = workspaces, 0, 2, myBezier2
    # animation = workspaces, 1, 2, default, slidefadevert 20%
    # animation = specialWorkspaces, 1, 8, default, slidefade 20%
}

# windowrulev2 = noanim, clagoogle-chromess:^(Rofi)$
windowrulev2 = opacity 0.9, class:^(code-url-handler)$
# windowrule = , class:^(code-url-handler)$
# windowrulev2 = noborder, onworkspace:1
#windowrulev2 = maximize, onworkspace:1

windowrulev2 = bordercolor rgb(1a1b26), onworkspace:w[1]

windowrulev2 = noborder, onworkspace:w[1], class:^(kitty)$
windowrulev2 = noborder, onworkspace:w[1], class:^(google-chrome)$

#layerrule = noanim, rofi
layerrule = noanim, waybar

misc {
  vfr = true
  enable_swallow = false
  focus_on_activate = true
  disable_hyprland_logo = true
  disable_splash_rendering = true
  # col.splash = 0xffffff00
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 3
    no_gaps_when_only = 2
    # no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
    workspace_swipe_distance = 200
}

